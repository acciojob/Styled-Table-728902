<!DOCTYPE html>
<html>
<head>
<style>
  /* Table Styling */
  table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    border: 2px solid #3498db;
    background-color: #f1f1f1;
    color: #333;
  }

  th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #3498db;
  }

  th {
    background-color: #3498db;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #ecf0f1;
  }

  /* Collapsible Rows */
  .collapsible {
    cursor: pointer;
  }

  .content {
    display: none;
    padding: 5px;
    border-top: 1px solid #3498db;
  }
</style>
</head>
<body>

<h2>Game Statistics</h2>
<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Matches Played</th>
      <th>Wins</th>
      <th>Losses</th>
      <th>Win Percentage</th>
    </tr>
  </thead>
  <tbody>
    <tr class="collapsible">
      <td>Player 1</td>
      <td>15</td>
      <td>10</td>
      <td>5</td>
      <td>66.67%</td>
    </tr>
    <tr class="content">
      <td colspan="5">
        <p>Additional details about Player 1's performance...</p>
      </td>
    </tr>
    <tr class="collapsible">
      <td>Player 2</td>
      <td>12</td>
      <td>8</td>
      <td>4</td>
      <td>66.67%</td>
    </tr>
    <tr class="content">
      <td colspan="5">
        <p>Additional details about Player 2's performance...</p>
      </td>
    </tr>
    <tr class="collapsible">
      <td>Player 3</td>
      <td>20</td>
      <td>15</td>
      <td>5</td>
      <td>75%</td>
    </tr>
    <tr class="content">
      <td colspan="5">
        <p>Additional details about Player 3's performance...</p>
      </td>
    </tr>
  </tbody>
</table>

<script>
  // Add click event to collapsible rows
  const coll = document.getElementsByClassName("collapsible");
  for (let i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
</script>

</body>
</html>
